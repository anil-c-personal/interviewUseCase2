<template>
    <lightning-card title="Order Products">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
        <div slot="footer">
            <lightning-button if:true={showActivateButton} variant="brand" label="Activate" name="Activate" onclick={activateOrder}></lightning-button>
            <lightning-badge if:true={showActivatedMessage} label="Activated" icon-name="utility:check"></lightning-badge>
        </div>
        <div class="slds-p-around_small">
    <lightning-datatable
                key-field="Id"
                data={orderProducts}
                columns={columns}
                hide-checkbox-column="true"
                sorted-by={sortedBy}
                sorted-direction={sortedDirection}
                onsort={onSort}
            ></lightning-datatable>
        </div>
        <br/>
            <div class="slds-align_absolute-center"> 
                <div class="slds-p-right_xx-small">
                         
                    <lightning-button label="Prev"
                    disabled={isPrev} onclick={handlePrev}
                                        variant="brand"
                                        icon-name="utility:back"
                                        name="prev"></lightning-button>  
                </div>
                <span class="slds-badge slds-badge_lightest">
                    {oliRecordStart}-{oliRecordEnd} of {totalOrderItems} | Page {pageNumber} of {totalPages}
                </span>
                <div class="slds-p-left_xx-small">
                    <lightning-button label="Next"
                    disabled={isNext} onclick={handleNext}
                                        variant="brand"
                                        icon-name="utility:forward"
                                        icon-position="right"
                                        name="next"></lightning-button>
                </div>
            </div>  
    </lightning-card>

</template>
